<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный магазин</title>
    <script>
        (function (window, document, dataLayerName, containerID) {
            window[dataLayerName] = window[dataLayerName] || [];
            window[dataLayerName].push({ 
                'start': new Date().getTime(), 
                event: 'actm-js',
                containerID: containerID
            });
            var firstScript = document.getElementsByTagName('script')[0];
            var script = document.createElement('script');
            var dl = dataLayerName !== 'acDataLayer' ? '&l=' + encodeURIComponent(dataLayerName) : '';
            script.async = true;
            script.src = 'https://pxl.demo.altcraft.com/actm/js/actm.js?id=' + encodeURIComponent(containerID) + dl;
            script.type = 'module';
            if (firstScript && firstScript.parentNode) {
                firstScript.parentNode.insertBefore(script, firstScript);
            }
        }(window, document, 'acDataLayer', 'ATM-9MaUAoC2Hv4TCDTbl'));
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* ... остальные стили ... */
    </style>
</head>
<body>
    <script src="https://pxl.demo.altcraft.com/ak_container.js?id=MTg1fDM="></script>

    <header>
        <h1>Книжный магазин</h1>
        <div>Товаров в корзине: <span id="cart-counter">0</span></div>
    </header>

    <main>
        <div class="book-grid">
            <div class="book-card">
                <h3>Война и мир</h3>
                <a href="#" class="add-to-cart" onclick="addToCart(event, 'Война и мир')">В корзину</a>
            </div>
            <!-- Остальные книги -->
        </div>

        <div style="text-align: center;">
            <a href="#" id="init_sub" class="push-subscribe">Подписаться на уведомления</a>
        </div>
    </main>

    <script>
        // Функция добавления в корзину
        function addToCart(event, bookTitle) {
            event.preventDefault();
            
            // Обновляем счетчик
            const counter = document.getElementById('cart-counter');
            counter.textContent = parseInt(counter.textContent) + 1;
            
            // Отправляем событие в Altcraft
            if(window.acDataLayer) {
                const eventData = {
                    event: 'add_to_cart',
                    book_title: bookTitle.replace(/[^\w\s]/gi, ''),
                    eventType: 'click',
                    eventCategory: 'cart',
                    eventAction: 'add',
                    eventLabel: bookTitle.replace(/[^\w\s]/gi, '')
                };
                
                try {
                    window.acDataLayer.push(eventData);
                    // Триггерим push-уведомление через Altcraft
                    triggerPushNotification(bookTitle);
                } catch(e) {
                    console.error('Ошибка отправки данных:', e);
                }
            }
        }

        // Функция для триггера push-уведомления
        function triggerPushNotification(bookTitle) {
            if (window.acDataLayer) {
                window.acDataLayer.push({
                    event: 'trigger_push',
                    push_title: 'Товар добавлен в корзину',
                    push_message: `Вы добавили "${bookTitle}"`,
                    push_icon: 'https://example.com/icon.png',
                    push_url: window.location.href
                });
            }
        }

        // Подписка на уведомления
        document.getElementById('init_sub').addEventListener('click', function(event) {
            event.preventDefault();
            try {
                if (typeof AKPush !== 'undefined') {
                    var akPush = new AKPush();
                    akPush.initSubscription().then(function() {
                        console.log('Подписка успешно оформлена');
                    }).catch(function(error) {
                        console.error('Ошибка подписки:', error);
                    });
                } else {
                    console.warn('AKPush не доступен');
                }
            } catch(e) {
                console.error('Ошибка:', e);
            }
        });
    </script>
</body>
</html>
