<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный магазин</title>
    
    <!-- Чистая реализация Altcraft без потенциальных проблем с JSON -->
    <script>
    (function() {
        // Инициализация dataLayer
        window.acDataLayer = window.acDataLayer || [];
        
        // Функция для безопасного добавления событий
        function pushToDataLayer(obj) {
            try {
                // Очищаем данные от недопустимых символов
                const cleanObj = {};
                for (const key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        cleanObj[key] = String(obj[key]).replace(/[\u0000-\u001F\u007F-\u009F]/g, '');
                    }
                }
                window.acDataLayer.push(cleanObj);
            } catch (e) {
                console.error('Ошибка при добавлении в dataLayer:', e);
            }
        }

        // Первоначальное событие
        pushToDataLayer({
            'start': new Date().getTime(),
            'event': 'actm-js',
            'containerID': 'ATM-9MaUAoC2Hv4TCDTbl'
        });

        // Загрузка скрипта Altcraft
        var script = document.createElement('script');
        script.src = 'https://pxl.demo.altcraft.com/actm/js/actm.js?id=ATM-9MaUAoC2Hv4TCDTbl';
        script.async = true;
        document.head.appendChild(script);
    })();
    </script>
    
    <style>
        /* Стили остаются без изменений */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* ... остальные стили ... */
    </style>
</head>
<body>
    <!-- Остальная часть HTML -->
    <script>
        // Функция добавления в корзину с улучшенной обработкой данных
        function addToCart(event, bookTitle) {
            event.preventDefault();
            
            // Обновляем счетчик
            const counter = document.getElementById('cart-counter');
            counter.textContent = parseInt(counter.textContent) + 1;
            
            // Отправляем очищенные данные в Altcraft
            if(window.acDataLayer) {
                const cleanTitle = bookTitle.replace(/[^\w\sа-яА-Я]/gi, '');
                
                const eventData = {
                    event: 'add_to_cart',
                    book_title: cleanTitle,
                    eventType: 'click',
                    eventCategory: 'cart',
                    eventAction: 'add',
                    eventLabel: cleanTitle,
                    timestamp: new Date().toISOString()
                };
                
                // Используем нашу безопасную функцию
                pushToDataLayer(eventData);
            }
        }

        // Инициализация подписки на уведомления
        document.getElementById('init_sub')?.addEventListener('click', function(event) {
            event.preventDefault();
            if (typeof AKPush !== 'undefined') {
                try {
                    new AKPush().initSubscription();
                } catch (e) {
                    console.error('Ошибка инициализации подписки:', e);
                }
            }
        });
    </script>
</body>
</html>
