<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Altcraft скрипт -->
    <script>
        (function (window, document, dataLayerName, containerID) {
            window[dataLayerName] = window[dataLayerName] || [];
            window[dataLayerName].push({ 'start': new Date().getTime(), event: 'actm-js' });
            var firstScript = document.getElementsByTagName('script')[0];
            var script = document.createElement('script');
            var dl = dataLayerName !== 'acDataLayer' ? '&l=' + dataLayerName : '';
            script.async = true;
            script.src = 'https://pxl.demo.altcraft.com/actm/js/actm.js?id=' + containerID + dl;
            script.type = 'module';
            if (firstScript && firstScript.parentNode) {
                firstScript.parentNode.insertBefore(script, firstScript);
            }
        }(window, document, 'acDataLayer', 'ATM-9RyRukqravy7Jjtz_'));
    </script>
    <title>Книжный магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .book-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        .add-to-cart {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        #cart-counter {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script src="https://pxl.demo.altcraft.com/ak_container.js?id=MTg1fDM="></script>

    <header>
        <h1>Книжный магазин</h1>
        <div>Товаров в корзине: <span id="cart-counter">0</span></div>
    </header>

    <main>
        <div class="book-grid">
            <div class="book-card">
                <h3>Война и мир</h3>
                <button class="add-to-cart" onclick="addToCart('Война и мир')">В корзину</button>
            </div>
            <div class="book-card">
                <h3>Преступление и наказание</h3>
                <button class="add-to-cart" onclick="addToCart('Преступление и наказание')">В корзину</button>
            </div>
        </div>

        <div style="text-align: center; margin: 20px;">
            <button id="init_sub">Подписаться на уведомления</button>
        </div>
    </main>

    <script>
        // Функция добавления в корзину
        function addToCart(bookTitle) {
            // Обновляем счетчик
            const counter = document.getElementById('cart-counter');
            counter.textContent = parseInt(counter.textContent) + 1;
            
            // Отправляем событие в Altcraft
            if(window.acDataLayer) {
                window.acDataLayer.push({
                    event: 'add_to_cart',
                    book_title: bookTitle
                });
            }
            
            // Показываем push-уведомление
            try {
                if(typeof AKPush !== 'undefined') {
                    AKPush.showNotification({
                        title: 'Товар добавлен в корзину',
                        body: `Вы добавили "${bookTitle}"`,
                        icon: 'https://example.com/icon.png'
                    });
                }
            } catch(e) {
                console.error('Ошибка показа уведомления:', e);
            }
        }

        // Подписка на уведомления
        document.getElementById('init_sub').addEventListener('click', function() {
            try {
                var akPush = new AKPush();
                akPush.initSubscription();
            } catch(e) {
                console.error('Ошибка подписки:', e);
            }
        });
    </script>
</body>
</html>
